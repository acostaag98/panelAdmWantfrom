<mat-toolbar>
    <mat-toolbar-row class='justify-content-between'>
        <button mat-icon-button (click)='toggleSidebar()'><mat-icon>menu</mat-icon>PanelApp</button>
        <div class='row mr-0 ml-auto'>
            <input placeholder="search">
        </div>
        <a mat-button id='button-notification'><mat-icon>search</mat-icon></a>
        <div class='row mr-2 ml-auto'>
            <ul>
                <li>
                    <button mat-button [matMenuTriggerFor]='menu' class='user mt-2 d-flex align-items-center'>
                        <img src='https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80' alt='' class='user-image mr-1 p-2'> 
                        User Name
                        <mat-icon class='user-image-icon, ml-1'>keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu='matMenu'>
                        <button mat-menu-item  routerLink='/user' routerLinkActive='list-item-active'>
                            <mat-icon>account_circle</mat-icon>
                            My data
                        </button>
                        <button mat-menu-item>
                            <mat-icon>notifications</mat-icon>
                            Notifications
                        </button>
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
